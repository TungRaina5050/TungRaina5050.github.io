<html>
  <head>
    <script>
      function score()
      {
        let one = parseInt(document.querySelector('#q1').value);
        let two = parseInt(document.querySelector('#q2').value);
        let three = parseInt(document.querySelector('#q3').value);
        let four = parseInt(document.querySelector('#q4').value);
        let five = parseInt(document.querySelector('#q5').value);
        let six = parseInt(document.querySelector('#q6').value);
        let convert = ((one + two + three + four + five + six)/54)*50;
        let mcscore = document.querySelector('#a').value;
        let celsius = parseInt((mcscore/90) * 100);
        let final = convert + celsius
        if (final >= 63){
          document.querySelector('#hi').innerHTML = 5
        }
        if (final >= 52 && final < 63){
          document.querySelector('#hi').innerHTML = 4
        }
        if (final >= 41 && final < 52){
          document.querySelector('#hi').innerHTML = 3
        }
        if (final >= 34 && final < 41){
          document.querySelector('#hi').innerHTML = 2
        }
        if (final < 34){
          document.querySelector('#hi').innerHTML = 1
        }
      }
    </script>
