<html>
  <head>
    <script>
      function score()
      {
        let one = parseInt(document.querySelector('#q1').value);
        let two = parseInt(document.querySelector('#q2').value);
        let three = parseInt(document.querySelector('#q3').value);
        let convert = ((one + two + three)/27)*55;
        let mcscore = document.querySelector('#a').value;
        let celsius = parseInt((mcscore/116) * 100);
        let final = convert + celsius
        if (final >= 74.7){
          document.querySelector('#hi').innerHTML = 5
        }
        if (final >= 65.7 && final < 74.7){
          document.querySelector('#hi').innerHTML = 4
        }
        if (final >= 53.5 && final < 65.7){
          document.querySelector('#hi').innerHTML = 3
        }
        if (final >= 35.5 && final < 53.5){
          document.querySelector('#hi').innerHTML = 2
        }
        if (final < 35.5){
          document.querySelector('#hi').innerHTML = 1
        }
      }
    </script>
    <title>score calculator</title>
    <br>
    <h1> AP ENGLISH LANGUAGE AND COMPOSITION SCORE CALCULATOR</h1>
      
    <style>
      h1 {
        text-align: center; color: black; font-size: 32px;
      }
      body{
        background-color: blue; text-align: center; color: white;
      }

</style>
    <script src="anything.js"></script>
  </head>
  <body>
    
    <h2> MULTIPLE CHOICE SECTION SCORE </h2>
    <form oninput="mcscore.value=parseInt(a.value)">0
      <input type="range" min="0" max="52" id="a" value="40">
      <output name="mcscore"></output>
    </form>
    <h2> FREE RESPONSE SECTION SCORE </h2>
    question 1:<br>
    <form oninput="q.value=parseInt(q1.value)">0
      <input type="range" min="0" max="9" id="q1" value="5">
      <output name="q"></output>
    </form>
    question 2:<br>
    <form oninput="q.value=parseInt(q2.value)">0
      <input type="range" min="0" max="9" id="q2" value="5">
      <output name="q"></output>
    </form>
    question 3:<br>
    <form oninput="q.value=parseInt(q3.value)">0
      <input type="range" min="0" max="9" id="q3" value="3">
      <output name="q"></output>
    </form>
 
  <br><br>
    <button type="button" onclick="score()">Calculate! </button>
  <br> <br> You got a <p style="font-size:32px;"id = "hi"> <p>
  </body>
</html>
